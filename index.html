<script type = "text/javascript">
  var now = new Date()
  var today = new Date((now.getMonth() + 1) +'/' + now.getDate() + '/' + now.getFullYear());
  var end = new Date('05/11/2020');
  
  var days_diff = Math.ceil((end.getTime() - today.getTime()) / (86400000));
  
  document.write("There are " + days_diff + " days until GCSE's start!");
</script>
